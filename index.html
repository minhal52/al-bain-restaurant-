<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albain Restaurant | Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #e4d6c7;
      color: #233e2d;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
    }

    a {
      text-decoration: none; /* Remove underlines */
    }

    /* PRELOADER */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #e4d6c7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .utensil-icon {
      font-size: 60px;
      color: #233e2d;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .hero-content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    /* HERO LOGO */
    .hero-content img {
      max-width: 400px; /* increased size */
      margin-bottom: 20px;
      cursor: pointer;
      opacity: 0; /* hidden initially */
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .hero-content img:hover {
      transform: scale(1.05);
    }
    .hero-content img.show {
      opacity: 1;
      transform: scale(1);
      transition: opacity 1s ease, transform 1s ease;
    }

    /* HERO TITLE CLEAN MINIMAL */
    .hero-content h1 {
      font-family: 'Poppins', sans-serif; /* modern minimal font */
      font-size: 3rem;
      font-weight: 600;
      margin: 0;
      color: #ffffff; /* simple white text */
      opacity: 0; /* initially hidden for animation */
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      text-align: center;
    }
    .hero-content h1.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ORDER SECTION */
    .order-section {
      padding: 70px 20px;
      text-align: center;
      background: #e4d6c7;
    }
    .order-section h2 {
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #233e2d;
    }
    .order-logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: center;
    }

    .order-logo {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 90px;
    }
    .order-logo img {
      width: 100%;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .order-logo:hover img {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0px 6px 8px rgba(0,0,0,0.3));
    }

    .order-btn {
      margin-top: 10px;
      background: #28a745; /* green color */
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }
    .order-logo:hover .order-btn {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* CONTACT SECTION */
    .contact-section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      background: #20382f; /* dark green background */
    }

    .contact-box {
      display: flex;
      justify-content: space-between;
      gap: 50px;
      max-width: 900px;
      width: 100%;
      padding: 30px 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: #20382f; /* keep same as section for unified look */
      color: #e5c47a; /* gold headings */
      flex-wrap: wrap;
    }

    .contact-column {
      display: flex;
      flex-direction: column;
      align-items: center; /* center text for each column */
      gap: 10px;
      min-width: 180px;
    }

    .contact-column h3 {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #e5c47a; /* gold heading color */
    }

    .contact-column p {
      font-size: 1rem;
      color: #ffffff; /* white text */
      margin: 0;
      text-align: center;
    }
    /* Contact links styling */
    .contact-column a {
      color: #fff5e1; /* cream color */
      text-decoration: none; /* remove underline */
      transition: color 0.3s ease;
    }

    .contact-column a:hover {
      color: #e5c47a; /* optional hover: gold */
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .contact-box {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }
    }

    /* FOOTER */
    footer {
      background: #233e2d;
      color: #e4d6c7;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2.5rem; }
      .hero-content img { max-width: 320px; }
      .order-logo { width: 90px; }
      .contact-box { flex-direction: column; align-items: center; text-align: center; gap: 20px; }
    }

    @media (max-width: 480px) {
      .hero-content h1 { font-size: 2rem; }
      .hero-content img { max-width: 260px; }
    }
  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <div class="utensil-icon">
      <i class="fas fa-utensils"></i>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/imgs/7008572-hd_1080_1920_25fps.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <img src="assets/imgs/Screenshot_2025-08-25_145916-removebg-preview.png" alt="Albain Restaurant Logo" id="logo">
      <h1>Our Website is Cooking...</h1>
    </div>
  </section>

  <!-- ORDER SECTION -->
  <section class="order-section" id="order">
    <h2>Order Now</h2>
    <div class="order-logos">
      <a href="https://www.zomato.com/bangalore/al-bain-restaurant-kammanahalli-bangalore" target="_blank" rel="noopener" class="order-logo">
        <img src="assets/imgs/zomato.png" alt="Order on Zomato">
        <span class="order-btn">Order Now</span>
      </a>
      <a href="https://www.swiggy.com/city/bangalore/al-bain-restaurant-kammanahalli-rest324085" target="_blank" rel="noopener" class="order-logo">
        <img src="assets/imgs/swiggy.png" alt="Order on Swiggy">
        <span class="order-btn">Order Now</span>
      </a>
      <a href="https://wa.me/917833833832?text=Hi%20Albain%20Restaurant,%20I%20would%20like%20to%20place%20an%20order." target="_blank" rel="noopener" class="order-logo">
        <img src="assets/imgs/whatsapp.png" alt="Order on WhatsApp">
        <span class="order-btn">Order Now</span>
      </a>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <div class="contact-box">
      <div class="contact-column">
        <h3>Branches</h3>
        <p>Kammanahalli, Bangalore</p>
        <p>Cherkala, Kasaragod</p>
      </div>
      <div class="contact-column">
        <h3>Contact</h3>
        <p><a href="tel:+917833833832">+91 78338 33832</a></p>
      </div>
      <div class="contact-column">
        <h3>Follow Us</h3>
        <p>
          <a href="https://www.instagram.com/albainrestaurant" target="_blank" rel="noopener">
            <i class="fa-brands fa-instagram"></i> @albainrestaurant
          </a>
        </p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© <span id="year"></span> Al-bain Restaurant. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";

        // Animate hero logo & title
        const heroLogo = document.getElementById("logo");
        const heroTitle = document.querySelector(".hero-content h1");
        heroLogo.classList.add("show");
        setTimeout(() => {
          heroTitle.classList.add("show");
        }, 300); // delay title for smoother staged entrance
      }, 2000);
    });

    document.getElementById("logo").addEventListener("click", () => {
      document.getElementById("order").scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
